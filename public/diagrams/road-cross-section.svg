<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 700" font-family="'Hiragino Sans', 'Noto Sans JP', sans-serif">
  <!-- Background -->
  <rect width="480" height="700" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="240" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">自転車はどこを走る？</text>

  <!-- === Road layout (top-down view, road runs vertically) === -->

  <!-- Left sidewalk -->
  <rect x="20" y="55" width="70" height="580" fill="#d4c5a9" rx="3"/>
  <!-- Sidewalk tile lines -->
  <line x1="20" y1="120" x2="90" y2="120" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="185" x2="90" y2="185" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="250" x2="90" y2="250" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="315" x2="90" y2="315" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="380" x2="90" y2="380" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="445" x2="90" y2="445" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="510" x2="90" y2="510" stroke="#c4b594" stroke-width="1"/>
  <line x1="20" y1="575" x2="90" y2="575" stroke="#c4b594" stroke-width="1"/>

  <!-- Left curb -->
  <rect x="90" y="55" width="6" height="580" fill="#999"/>

  <!-- Road surface -->
  <rect x="96" y="55" width="288" height="580" fill="#555"/>

  <!-- Left white line (road shoulder) -->
  <line x1="136" y1="55" x2="136" y2="635" stroke="white" stroke-width="2"/>

  <!-- Center yellow line (dashed) -->
  <line x1="240" y1="60" x2="240" y2="100" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="115" x2="240" y2="155" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="170" x2="240" y2="210" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="225" x2="240" y2="265" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="280" x2="240" y2="320" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="335" x2="240" y2="375" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="390" x2="240" y2="430" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="445" x2="240" y2="485" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="500" x2="240" y2="540" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="555" x2="240" y2="595" stroke="#f0c040" stroke-width="3"/>
  <line x1="240" y1="610" x2="240" y2="635" stroke="#f0c040" stroke-width="3"/>

  <!-- Right white line (road shoulder) -->
  <line x1="344" y1="55" x2="344" y2="635" stroke="white" stroke-width="2"/>

  <!-- Right curb -->
  <rect x="384" y="55" width="6" height="580" fill="#999"/>

  <!-- Right sidewalk -->
  <rect x="390" y="55" width="70" height="580" fill="#d4c5a9" rx="3"/>
  <line x1="390" y1="120" x2="460" y2="120" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="185" x2="460" y2="185" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="250" x2="460" y2="250" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="315" x2="460" y2="315" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="380" x2="460" y2="380" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="445" x2="460" y2="445" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="510" x2="460" y2="510" stroke="#c4b594" stroke-width="1"/>
  <line x1="390" y1="575" x2="460" y2="575" stroke="#c4b594" stroke-width="1"/>

  <!-- === Direction arrows on road === -->
  <!-- Left lane: going up -->
  <polygon points="170,520 178,540 162,540" fill="rgba(255,255,255,0.25)"/>
  <polygon points="170,440 178,460 162,460" fill="rgba(255,255,255,0.25)"/>
  <polygon points="170,360 178,380 162,380" fill="rgba(255,255,255,0.25)"/>

  <!-- Right lane: going down -->
  <polygon points="310,170 318,150 302,150" fill="rgba(255,255,255,0.25)"/>
  <polygon points="310,250 318,230 302,230" fill="rgba(255,255,255,0.25)"/>
  <polygon points="310,330 318,310 302,310" fill="rgba(255,255,255,0.25)"/>

  <!-- === Bicycle (correct position - left side of left lane, going up) === -->
  <!-- Wheel back -->
  <ellipse cx="118" cy="340" rx="10" ry="14" fill="none" stroke="#c41e3a" stroke-width="2.5"/>
  <!-- Wheel front -->
  <ellipse cx="118" cy="295" rx="10" ry="14" fill="none" stroke="#c41e3a" stroke-width="2.5"/>
  <!-- Frame -->
  <line x1="118" y1="326" x2="118" y2="309" stroke="#c41e3a" stroke-width="2.5"/>
  <!-- Handlebar -->
  <line x1="112" y1="290" x2="124" y2="290" stroke="#c41e3a" stroke-width="2.5"/>
  <!-- Rider body -->
  <line x1="118" y1="310" x2="118" y2="275" stroke="#c41e3a" stroke-width="3"/>
  <!-- Rider head -->
  <circle cx="118" cy="268" r="7" fill="#c41e3a"/>

  <!-- === Car (right lane, going down) === -->
  <rect x="272" y="385" width="50" height="85" fill="#4a7fb5" rx="10"/>
  <!-- Car windows -->
  <rect x="278" y="395" width="38" height="18" fill="#a8d4f0" rx="4"/>
  <rect x="278" y="440" width="38" height="18" fill="#a8d4f0" rx="4"/>

  <!-- === Pedestrian on left sidewalk === -->
  <circle cx="55" cy="200" r="6" fill="#6b8e9b"/>
  <line x1="55" y1="206" x2="55" y2="226" stroke="#6b8e9b" stroke-width="2.5"/>
  <line x1="55" y1="226" x2="49" y2="242" stroke="#6b8e9b" stroke-width="2.5"/>
  <line x1="55" y1="226" x2="61" y2="242" stroke="#6b8e9b" stroke-width="2.5"/>
  <line x1="55" y1="213" x2="47" y2="220" stroke="#6b8e9b" stroke-width="2.5"/>
  <line x1="55" y1="213" x2="63" y2="220" stroke="#6b8e9b" stroke-width="2.5"/>

  <!-- === Labels === -->
  <!-- Left sidewalk label -->
  <text x="55" y="625" text-anchor="middle" font-size="11" fill="#666" font-weight="bold">歩道</text>

  <!-- Road shoulder label -->
  <text x="116" y="625" text-anchor="middle" font-size="9" fill="#ddd">路側帯</text>

  <!-- Left lane label -->
  <text x="185" y="625" text-anchor="middle" font-size="11" fill="#ddd" font-weight="bold">左側車線</text>

  <!-- Right lane label -->
  <text x="295" y="625" text-anchor="middle" font-size="11" fill="#ddd" font-weight="bold">右側車線</text>

  <!-- Right sidewalk label -->
  <text x="425" y="625" text-anchor="middle" font-size="11" fill="#666" font-weight="bold">歩道</text>

  <!-- === Annotations === -->

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c41e3a"/>
    </marker>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#999"/>
    </marker>
  </defs>

  <!-- "Ride here" green zone highlight -->
  <rect x="97" y="260" width="38" height="100" fill="rgba(196,30,58,0.12)" rx="4"/>

  <!-- "Ride here" callout -->
  <rect x="96" y="165" width="130" height="32" fill="#c41e3a" rx="16"/>
  <text x="161" y="186" text-anchor="middle" font-size="13" font-weight="bold" fill="white">ここを走る</text>
  <line x1="125" y1="197" x2="118" y2="255" stroke="#c41e3a" stroke-width="2" marker-end="url(#arrowRed)"/>

  <!-- "NG" sidewalk callout -->
  <rect x="22" y="105" width="46" height="24" fill="#999" rx="12"/>
  <text x="45" y="122" text-anchor="middle" font-size="11" font-weight="bold" fill="white">NG</text>

  <!-- "逆走NG" right lane callout -->
  <rect x="258" y="545" width="74" height="24" fill="#999" rx="12"/>
  <text x="295" y="562" text-anchor="middle" font-size="11" font-weight="bold" fill="white">逆走NG</text>

  <!-- === Bottom note === -->
  <rect x="15" y="648" width="450" height="42" fill="#fff3f3" rx="8" stroke="#c41e3a" stroke-width="1"/>
  <text x="240" y="666" text-anchor="middle" font-size="11" fill="#c41e3a" font-weight="bold">歩道と車道が分かれている場所では、原則として車道の左端を走行</text>
  <text x="240" y="682" text-anchor="middle" font-size="10" fill="#888">※ 13歳未満・70歳以上・やむを得ない場合は歩道通行可（徐行・歩行者優先）</text>
</svg>
